<!DOCTYPE html>
<html lang="en">
<head>
    <title>113306065_Lab3</title>
</head>
<body>
    <h1>113306065_Lab3_Number Guessing Game</h1>
    <div id="result"></div>
    <script>
        const secretNumber = Math.floor(Math.random() * 98) + 2;
        let attemptsLeft = 7;
        let min = 1;
        let max = 100;
        const resultDiv = document.getElementById("result");
        while (attemptsLeft > 0) {
            const userGuess = window.prompt(
                `請猜一個數字 (${min} ~ ${max})，剩餘次數：${attemptsLeft}`
            );
            if (userGuess === null || isNaN(userGuess)) {
                alert("請輸入有效的數字！");
                continue;
            }
            const guess = Number(userGuess);
            if (guess <= min || guess >= max) {
                alert(`請輸入範圍內的有效數字 (${min + 1} ~ ${max - 1})！`);
                continue;
            }
            attemptsLeft--;
            if (guess === secretNumber) {
                alert("恭喜你猜對了！");
                resultDiv.innerHTML = '<img src="correct.jpg" alt="Correct!">';
                break;
            } else if (guess < secretNumber) {
                alert("猜小了！");
                min = guess;
            } else {
                alert("猜大了！");
                max = guess;
            }
        }
        if (attemptsLeft === 0 && resultDiv.innerHTML === "") {
            alert(`遊戲結束！正確答案是 ${secretNumber}`);
            resultDiv.innerHTML = '<img src="wrong.jpg" alt="Game Over">';
        }
    </script>
</body>
</html>
